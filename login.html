<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Men's Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container topbar">
            <div class="logo">Men's Fashion</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="flash-sale.html">Flash Sale</a>
                <a href="polo.html">Polo</a>
                <a href="best-seller.html">Best Seller</a>
                <a href="bulk-order.html">Bulk Order</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Login</h1>
            <p>Sign in to manage orders, view exclusive deals and faster checkout.</p>
        </section>

        <section style="max-width:420px;margin:20px auto;background:#fff;padding:20px;border-radius:8px;border:1px solid #eef2fb">
            <form id="loginForm">
                <div style="margin-bottom:12px">
                    <label for="email">Email</label>
                    <input id="email" type="email" required placeholder="you@example.com" style="width:100%;padding:10px;margin-top:6px;border:1px solid #dbe1ee;border-radius:6px" />
                </div>
                <div style="margin-bottom:12px">
                    <label for="password">Password</label>
                    <input id="password" type="password" required placeholder="Enter password" style="width:100%;padding:10px;margin-top:6px;border:1px solid #dbe1ee;border-radius:6px" />
                </div>
                <div style="display:flex;gap:8px;align-items:center">
                    <button class="btn" type="submit">Sign in</button>
                    <a href="#" style="color:var(--muted);margin-left:auto">Forgot password?</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">© 2025 Men's Fashion</div>
    </footer>

    <script src="script.js"></script>
    <script src="login.js" defer></script>
</body>
</html>
